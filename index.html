        text-align: center;
        margin: 0 auto;
      }

      // M√öSICA PARA EL INDEX
      let indexMusic = null;
      let musicPlaying = false;
      let musicInitialized = false;
      
      function initIndexMusic() {
        if (!musicInitialized) {
          indexMusic = new Audio('/audio/index-music.mp3');
          indexMusic.volume = 0.3;
          indexMusic.loop = false;
          musicInitialized = true;
        }
      }
      
      function playIndexMusic() {
        if (!musicPlaying && indexMusic) {
          musicPlaying = true;
          
          indexMusic.play().then(() => {
            console.log('M√∫sica del index iniciada');
          }).catch(error => {
            console.warn('No se pudo reproducir m√∫sica del index:', error);
            musicPlaying = false;
          });
          
          // Cuando termine la m√∫sica, marcar como no reproduciendo
          indexMusic.onended = () => {
            musicPlaying = false;
            console.log('M√∫sica del index terminada');
          };
        }
      }
      
      function stopIndexMusic() {
        if (indexMusic && musicPlaying) {
          indexMusic.pause();
          indexMusic.currentTime = 0;
          musicPlaying = false;
          console.log('M√∫sica del index detenida');
        }
      }

      // Aplicar la imagen al cargar la p√°gina
      window.addEventListener('DOMContentLoaded', () => {
        const castleDiv = document.querySelector('.castle');
        const fallbackDiv = document.querySelector('.castle-fallback');
        
        // INICIAR M√öSICA INMEDIATAMENTE al cargar la p√°gina
        playIndexMusic();
        
        try {
          // Aplicar la imagen base64 directamente
          castleDiv.style.backgroundImage = `url('${base64Image}')`;
          castleDiv.style.display = 'block';
          
          // Verificar si la imagen es v√°lida creando un elemento img temporal
          const testImg = new Image();
          testImg.onload = function() {
            // La imagen carg√≥ correctamente
            castleDiv.style.display = 'block';
            fallbackDiv.style.display = 'none';
          };
          testImg.onerror = function() {
            // La imagen no carg√≥, mostrar fallback
            castleDiv.style.display = 'none';
            fallbackDiv.style.display = 'block';
          };
          testImg.src = base64Image;
          
        } catch (error) {
          // Error al cargar la imagen, usar fallback
          castleDiv.style.display = 'none';
          fallbackDiv.style.display = 'block';
        }
        
        setTimeout(() => {
          document.documentElement.style.visibility = 'visible';
          document.documentElement.style.opacity = '1';

            const loader = document.querySelector('.initial-loader');
            if (loader) {
              loader.style.opacity = '0';
              loader.style.transition = 'opacity 0.5s ease';
              setTimeout(() => {
                loader.remove();
                // Detener m√∫sica del index cuando termine la carga
                stopIndexMusic();
              }, 500);
            }
          }, 1500); // Aumentado de 1000ms a 1500ms (m√°s duraci√≥n)
